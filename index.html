<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="/test.css">

  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body id="body">

    <div class="validator form-login-main appear">
        <form class="form form-login">
            <h2>Đăng nhập</h2>
            <div>
                <div class = "validator-contain validator-contain-id">
                    <label>ID: </label>
                    <input class="input-validator" type="text" id="id-login" name="id">
                </div>
                <div class = "validator-contain validator-contain-name">
                    <label>Tên SV: </label>
                    <input class="input-validator" type="text" id="name-login" name="name">
                </div>
                <div class = "validator-contain validator-contain-age">
                    <label>Tuổi SV: </label>
                    <input class="input-validator" type="text" id ="age-login" name="age">
                </div>
                <div class = "validator-contain">
                    <button class="login-btn" type="submit">Đăng nhập</button> 
                </div>              
            </div>
        </form>
        <button class="change-page-btn">Chuyển qua trang đăng ký</button>
    </div>
    
    <form class="exit-btn-place"></form>
    
    <div class="validator form-register-main hidden">
        <form class="form form-register">
            <h2>Đăng ký</h2>
            <div>
                <div class = "validator-contain validator-contain-id">
                    <label>ID: </label>
                    <input class="input-validator" type="text" id="id-register" name="id">
                </div>
                <div class = "validator-contain validator-contain-name">
                    <label>Tên SV: </label>
                    <input class="input-validator" type="text" id="name-register" name="name">
                </div>
                <div class = "validator-contain validator-contain-age">
                    <label>Tuổi SV: </label>
                    <input class="input-validator" type="text" id ="age-register" name="age">
                </div>
                <div class = "validator-contain">
                    <button class="register-btn" type="submit">Đăng ký</button> 
                </div>   
            </div>
        </form>
        <button class="change-page-btn">Chuyển qua trang đăng nhập</button>
    </div>
    
    <div id="container-main-page" class="appear"></div>
    <script src="/test.js"></script>
</body>
</html>
